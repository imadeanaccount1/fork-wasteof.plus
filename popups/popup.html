<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <!-- <script src="./lib/tailwind_3_3_2.js"></script> -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Grotesk"
    />
    <link
      href="../node_modules/flowbite/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="page">
      <div class="bg-indigo-500 header">
        <div class="blankSpaceDiv"></div>
        <p>Wasteof.plus</p>
        <img
          class="openInNew whiteicon"
          src="../assets/icons/material-icons/open_in_new.svg"
        />
      </div>
      <div class="bg-grey-100 dark:bg-gray-700 content full">
        <div
          class="permissionCard my-2 card p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <p class="text-sm mb-4">
            To use wasteof.plus for Firefox, you must accept host_permissions
            for wasteof.money in your browser.
          </p>
          <button
            type="button"
            id="start"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Accept Permission
          </button>
        </div>

        <ul
          class="my-2 flex flex-wrap text-sm font-medium text-center text-gray-500 dark:text-gray-400"
        >
          <li class="mr-2">
            <a
              href="#"
              class="inline-block px-4 py-3 text-white bg-indigo-600 rounded-lg active"
              aria-current="page"
              >Addons</a
            >
          </li>
          <!-- <li class="mr-2">
                <a href="#"  class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white">Messages</a>

            </li> -->
          <li class="pl-2">
            <a
              class="inline-block py-3 text-gray-400 cursor-not-allowed dark:text-gray-500"
              >Messages</a
            >
            <span
              class="bg-indigo-100 ml-1 text-indigo-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-indigo-900 dark:text-indigo-300"
              >Coming Soon!</span
            >
          </li>
          <li>
            <button
              id="theme-toggle"
              type="button"
              class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
            >
              <svg
                id="theme-toggle-light-icon"
                class="hidden w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>

              <svg
                id="theme-toggle-dark-icon"
                class="hidden w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
            </button>
          </li>
        </ul>
        <p class="dark:text-white title">All Addons</p>
        <div class="addons"></div>

    <button class="h-8 px-4 m-2 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Open Wasteof.money</button>
    <button class="inline-flex items-center h-10 px-5 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">
        <svg class="w-4 h-4 mr-3 fill-current" src="../assets/icons/material-icons/open_in_new.svg"></img>
        <span>With icon</span>
      </button> -->
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
